{% extends 'main/base_login.html' %}
{% block register_active %}active{% endblock %}
{% block body %}

<div class="container content-section">
  <div class="row">
      <div class="col-sm-12 col-md-6">
          <div class="panel panel-primary">
              <div class="panel-body">
                    {% if error_message %}
                      <p><strong>{{ error_message }}</strong></p>
                  {% endif %}
                  <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                          <label class="control-label col-sm-4" for="id_firstname">
                              First Name:
                          </label>
                          <div class="col-sm-10">
                              <input id="id_firstname" maxlength="30" name="first_name" type="text" style="width: 100%">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-4" for="id_lastname">
                              Last Name:
                          </label>
                          <div class="col-sm-10">
                              <input id="id_lastname" maxlength="30" name="last_name" type="text" style="width: 100%">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-4" for="id_username">
                              Username:
                          </label>
                          <div class="col-sm-10">
                              <input id="id_username" maxlength="30" name="username" type="text" style="width: 100%">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-4" for="id_password">
                              Password:
                          </label>
                          <div class="col-sm-10">
                              <input id="id_password" maxlength="30" name="password" type="password" style="width: 100%">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-success">Submit</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

</div>

{% endblock %}
